<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link href="../styles/main.css" rel="stylesheet" />
    <link href="../styles/registro.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Registro</h1>
      <form>
        <!-- Nombre completo -->
        <div>
          <label for="fullName">Nombre completo</label>
          <input
            type="text"
            placeholder="ej: Rodolfo Gutierrez"
            id="fullName"
            name="full_name"
            required
          />
        </div>
        <!-- Nombre de usuario -->
        <div>
          <label for="userName">Nombre de usuario</label>
          <input
            type="text"
            placeholder="ej: user123"
            id="userName"
            name="user_name"
            required
          />
        </div>
        <!-- Contraseña -->
        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <!-- Repetir la contraseña -->
        <div>
          <label for="confirmPassword">Repetir contraseña</label>
          <input type="password" id="confirmPassword" required />
        </div>
        <!-- Correo -->
        <div>
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ej: correo@mail.com"
            required
          />
        </div>
        <!-- Pais -->
        <div>
          <label for="country">País</label>
          <select id="country" name="country">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="AR">Argentina</option>
            <option value="BR">Brasil</option>
            <option value="UR">Uruguay</option>
          </select>
        </div>

        <!-- Fecha de nacimiento -->
        <div>
          <label for="birth">Fecha de nacimiento</label>
          <input id="birth" name="birth" type="date" required />
        </div>
        <!-- Teléfono -->
        <div>
          <label for="phone">Teléfono</label>
          <input
            id="phone"
            name="phone"
            type="tel"
            placeholder="ej: 03 03 456"
            required
          />
        </div>
        <!-- Género -->

        <div class="w-full col align-center">
          <label>Género</label>
          <div class="row gap-1 card">
            <div class="col">
              <input type="radio" id="male" name="gender" value="M" />
              <label for="male">Masculino</label>
            </div>

            <div class="col">
              <input type="radio" id="female" name="gender" value="F" />
              <label for="female">Femenino</label>
            </div>

            <div class="col">
              <input type="radio" id="other" name="gender" value="X" />
              <label for="other">Otro</label>
            </div>
          </div>
        </div>
        <!-- Términos y condiciones -->
        <div class="w-full row justify-center gap-1 align-center">
          <input
            class="w-auto m-0"
            type="checkbox"
            name="terms"
            id="terms"
            required
          />
          <label for="terms">
            Acepto los
            <a href="/terms">términos y condiciones de uso</a>
          </label>
        </div>
        <!-- Registrar -->
        <button type="submit">Registrarme</button>
      </form>
    </main>
  </body>
</html>
